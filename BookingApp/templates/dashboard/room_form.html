{% extends 'dashboard/base.html' %}

{% block content %}
<div class="form-wrapper">
    <div class="form-card glass-card">
        <h2>{{ action }} Room</h2>
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="error-feedback">
                    {{ field.errors.0 }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Room</button>
                <a href="{% url 'manage_rooms' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.form-wrapper {
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
}

.form-card {
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--dark-text);
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--dark-border);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.05);
    color: var(--dark-text);
}

.error-feedback {
    color: var(--dark-danger);
    font-size: 0.875rem;
    margin-top: 0.25rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}
</style>
{% endblock %}
