<style>
/* Modern Sidebar Styles */
.sidebar {
    width: 260px;
    height: 100vh;
    background: linear-gradient(180deg, #0B1437 0%, #111C44 100%);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    position: fixed;
    left: 0;
    top: 0;
    z-index: 1000;
    transition: all 0.3s ease;
}

/* Brand Styles */
.brand {
    height: 70px;
    padding: 0 24px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.brand-logo {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 20px;
    font-weight: 700;
    color: #fff;
}

.brand-logo i {
    font-size: 24px;
    color: #7551FF;
}

.brand-logo .accent {
    color: #7551FF;
}

/* Menu Wrapper */
.menu-wrapper {
    flex: 1;
    padding: 24px 0;
    overflow-y: auto;
}

/* Menu Sections */
.menu-section {
    margin-bottom: 24px;
    padding: 0 16px;
}

.menu-label {
    display: block;
    padding: 0 8px;
    margin-bottom: 8px;
    font-size: 11px;
    font-weight: 700;
    color: #8F9BBA;
    letter-spacing: 1px;
}

/* Menu Items */
.menu-items {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu-item {
    margin: 4px 0;
}

.menu-link {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    color: #8F9BBA;
    text-decoration: none;
    border-radius: 12px;
    transition: all 0.2s ease;
}

.menu-link i {
    width: 20px;
    font-size: 18px;
    margin-right: 12px;
    text-align: center;
}

.menu-link span {
    font-size: 14px;
    font-weight: 500;
}

.menu-link:hover {
    color: #fff;
    background: rgba(117, 81, 255, 0.1);
}

.menu-item.active .menu-link {
    color: #fff;
    background: #7551FF;
    box-shadow: 0 4px 12px rgba(117, 81, 255, 0.3);
}

/* Sidebar Footer */
.sidebar-footer {
    padding: 16px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.sidebar-footer .menu-link {
    margin: 8px 0;
}

/* Scrollbar Styling */
.menu-wrapper::-webkit-scrollbar {
    width: 4px;
}

.menu-wrapper::-webkit-scrollbar-track {
    background: transparent;
}

.menu-wrapper::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
}

/* Responsive Design */
@media (max-width: 992px) {
    .sidebar {
        transform: translateX(-100%);
    }

    .sidebar.show {
        transform: translateX(0);
    }
}

/* Collapsed State */
.sidebar.collapsed {
    width: 70px;
}

.sidebar.collapsed .brand-logo span,
.sidebar.collapsed .menu-label,
.sidebar.collapsed .menu-link span {
    display: none;
}

.sidebar.collapsed .menu-link {
    justify-content: center;
    padding: 12px;
}

.sidebar.collapsed .menu-link i {
    margin: 0;
    font-size: 20px;
}

.sidebar.collapsed .sidebar-footer {
    display: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle Sidebar
    const toggleBtn = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    
    if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            document.querySelector('.content-wrapper').classList.toggle('expanded');
        });
    }

    // Handle Mobile View
    function handleResize() {
        if (window.innerWidth <= 992) {
            sidebar.classList.add('collapsed');
        } else {
            sidebar.classList.remove('collapsed');
        }
    }

    window.addEventListener('resize', handleResize);
    handleResize();
});
</script>
