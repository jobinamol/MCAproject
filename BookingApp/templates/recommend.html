{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Personalized Recommendations</h2>
            
            <!-- Search Form -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <form id="recommendForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="location" class="form-label">Preferred Location</label>
                            <input type="text" class="form-control" id="location" name="location">
                        </div>
                        <div class="col-md-3">
                            <label for="budget" class="form-label">Budget Range</label>
                            <select class="form-select" id="budget" name="budget">
                                <option value="">Select Budget</option>
                                <option value="budget">Budget Friendly</option>
                                <option value="mid">Mid Range</option>
                                <option value="luxury">Luxury</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="duration" class="form-label">Stay Duration</label>
                            <select class="form-select" id="duration" name="duration">
                                <option value="">Select Duration</option>
                                <option value="weekend">Weekend</option>
                                <option value="week">Week</option>
                                <option value="extended">Extended Stay</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-2"></i>Find Perfect Matches
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Results Section -->
            <div id="recommendationResults" class="row g-4">
                <!-- Results will be loaded here dynamically -->
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('recommendForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add your recommendation fetching logic here
    // You can use the recommend_api endpoint
});
</script>
{% endblock %}
